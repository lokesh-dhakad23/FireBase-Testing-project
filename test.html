<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link rel="stylesheet" href="test.css"/>
</head>
<body>
    
    <!-- Authentication Container -->
    <div id="auth-container">
        <button id="close-btn">Close</button>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signup-btn">Sign Up</button>
        <button id="form-login-btn">Login</button>
    </div>
    
    <!-- Note Container -->
    <div id="main-container">
        <p id="auth-message"></p>
        <button id="login-btn">Login</button>
        <button id="log-out-btn">Log Out</button>
        <textarea id="textarea" placeholder="Write your note here..."></textarea>
        <button id="save-btn">Save Note</button>
            <button id="clear-btn">Clear Notes</button>
        <div id="note-container">
            <h3>Saved Notes</h3>
            <div id="showInfo">
                <!-- Notes will dynamically appear here -->
            </div>
        </div>
    </div>
    <script type="module" src="test.js"></script>
</body>
</html>
